{% extends 'base.html' %}
{% block title %}Excluir atividade{% endblock %}
{% block page_title %}Excluir atividade{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <p>Tem certeza que deseja excluir a atividade <strong>{{ object.name }}</strong>? Esta ação não pode ser desfeita.</p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <a href="{% url 'timesheet:activity_list' %}" class="btn btn-outline-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Excluir</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
